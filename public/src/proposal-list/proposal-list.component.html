<div class="row">
        <div class="col s10 m6" *ngFor="#proposal of proposals">
          <div class="card-panel">
            <div class="card-content">
              <div class="collection">
                <a class="collection-item"><i class="material-icons left">perm_contact_calendar</i>Name<span class="badge">{{proposal.name}}</span></a>
                <a class="collection-item"><i class="material-icons left">location_on</i>Place<span class="badge">{{proposal.place}}</span></a>
                <a class="collection-item"><i class="material-icons left">av_timer</i>Time<span class="badge">{{proposal.time}}</span></a>
            </div> 
        <div style="text-align: center;">
            <button class="btn waves-effect indigo darken-4">Vote
                <i class="material-icons left">thumb_up</i>
            </button>
        </div>  
          </div>
        </div>
    </div>
