<div class="row">
        <div class="col s10 m6" *ngFor="#proposal of proposals">
          <div class="card">
            <div class="card-content">
              <span>Name
                <i class="small material-icons left">perm_contact_calendar</i>
                <p class="flow-text">{{proposal.name}}</p>
              </span><br>
              <span>Place
                 <i class="small material-icons left">location_on</i>
                <p class="flow-text">{{proposal.place}}</p>
               </span><br>
              <span>Time
                 <i class="small material-icons left">av_timer</i>
                <p class="flow-text">{{proposal.time}}</p>
              </span>
            </div>
            
            <div class="card-action">
                <div style="text-align: center;">
                    <button class="btn waves-effect indigo darken-4">Vote
                        <i class="material-icons left">thumb_up</i>
                    </button>
                </div>  
            </div>
          </div>
        </div>
    </div>
